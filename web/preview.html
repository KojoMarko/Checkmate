<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMate - App Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #90d5ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            text-align: center;
            font-size: 50px;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #424242;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            text-align: center;
            color: #666;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #424242;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(66, 66, 66, 0.3);
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #424242;
            box-shadow: 0 0 0 3px rgba(66, 66, 66, 0.1);
        }
        
        .forgot-link {
            text-align: right;
            margin-bottom: 10px;
        }
        
        .forgot-link a {
            color: #424242;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .forgot-link a:hover {
            color: #1DA2BD;
        }
        
        .btn {
            width: 100%;
            padding: 16px 24px;
            background-color: #424242;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 24px;
        }
        
        .btn:hover {
            background-color: #2d2d2d;
        }
        
        .btn-outline {
            width: 100%;
            padding: 14px 24px;
            background-color: transparent;
            color: #424242;
            border: 1px solid #424242;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: inherit;
        }
        
        .btn-outline:hover {
            background-color: #f5f5f5;
            border-color: #2d2d2d;
        }
        
        .google-logo {
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="%234285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="%2334A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="%23FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="%23EA4335"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: inline-block;
            margin-right: 8px;
        }
        
        .signup-link {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .signup-link a {
            color: #424242;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .signup-link a:hover {
            color: #1DA2BD;
        }
        
        .info-box {
            background: #f0f7ff;
            border-left: 4px solid #1DA2BD;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 12px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”’</div>
        <div class="title">Welcome Back</div>
        <div class="subtitle">Sign in to your CheckMate account</div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>
        
        <div class="forgot-link">
            <a href="#">Forgot Password?</a>
        </div>
        
        <button class="btn">Sign In</button>
        
        <button class="btn-outline">
            <span class="google-logo"></span>
            Sign In with Google
        </button>
        
        <div class="signup-link">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
        
        <div class="info-box">
            ðŸ“± This is a preview of your CheckMate login screen. Your Flutter app is being developed!
        </div>
    </div>
</body>
</html>
